{% extends 'base.html' %}
{% block head %}
<script type="text/javascript" src="https://code.jquery.com/jquery-1.12.4.min.js" ></script>
<script type="text/javascript" src="https://service.iamport.kr/js/iamport.payment-1.1.5.js"></script>
{% endblock %}
{% block content %}
    restaurant: {{ restaurant }}
    information: {{ information }}
    name: {{ name }}
    party: {{ party }}
    price: {{ price }}
    phone_number: {{ phone_number }}
    email: {{ email }}
    <br><script>
    var IMP = window.IMP;
    IMP.init('imp56421298');
    IMP.request_pay({
        pg: 'inicis', // version 1.1.0부터 지원.
        pay_method: 'phone',
        merchant_uid: 'merchant_' + new Date().getTime(),
        name: 'restaurant:{{ restaurant }},date:{{ information.date }},time:{{ information.time }}',
        amount: 100,
        buyer_email: '{{ email }}',
        buyer_name: '{{ name }}',
        buyer_tel: '{{ phone_number }}',
        m_redirect_url: 'https://www.yourdomain.com/payments/complete'
    }, function (rsp) {
        if ( rsp.success ) {
    	//[1] 서버단에서 결제정보 조회를 위해 jQuery ajax로 imp_uid 전달하기
    	jQuery.ajax({
    		url: "{% url 'reservations:views:save_all' %}", //cross-domain error가 발생하지 않도록 동일한 도메인으로 전송
    		type: 'POST',
    		dataType: 'json',
    		data: {
                csrfmiddlewaretoken: '{{ csrf_token }}',
	    		imp_uid : rsp.imp_uid,
                restaurant : '{{ restaurant_pk }}',
                information : '{{ information_pk }}',
                name : '{{ name }}',
                party : '{{ party }}',
                price : 100,
                phone_number : '{{ phone_number }}',
                email : '{{ email }}'
	    		//기타 필요한 데이터가 있으면 추가 전달
    		}
    	}).done(function(data) {
    		//[2] 서버에서 REST API로 결제정보확인 및 서비스루틴이 정상적인 경우
    		if ( everythings_fine ) {
    			var msg = '결제가 완료되었습니다.';
    			msg += '\n고유ID : ' + rsp.imp_uid;
    			msg += '\n상점 거래ID : ' + rsp.merchant_uid;
    			msg += '\결제 금액 : ' + rsp.paid_amount;
    			msg += '카드 승인번호 : ' + rsp.apply_num;

    			alert(msg);
    		} else {
    			//[3] 아직 제대로 결제가 되지 않았습니다.
    			//[4] 결제된 금액이 요청한 금액과 달라 결제를 자동취소처리하였습니다.
    		}
    	});
    } else {
        var msg = '결제에 실패하였습니다.';
        msg += '에러내용 : ' + rsp.error_msg;

        alert(msg);
    }
});
</script>

{% endblock %}
