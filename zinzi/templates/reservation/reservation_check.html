{% extends 'base.html' %}

{% block content %}
    {% for reservation in reservations %}
        <div>
            <a href="{% url 'reservations:views:reservation_check_detail' pk=reservation.pk %}">
                <div>
                    {{ reservation.information }}
                </div>
                <div>
                    {{ reservation.name }}
                </div>
            </a>
        </div>
    {% endfor %}
{% endblock %}
