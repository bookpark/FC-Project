{% extends 'base.html' %}

{% block script %}
    {#  fixme static에 넣기   #}
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.7.1/js/bootstrap-datepicker.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.7.1/css/bootstrap-datepicker.css"></script>
    <script>
        $('.date-input').datepicker({
            'format': 'yyyy-mm-dd',
            'startDate': "dateToday",
            'minDate': "dateToday",
            'autoclose': true
        });
    </script>
{% endblock %}

{% block content %}
    <div class="low">
        <p>{{ rest.name }}</p>
        <form action="{% url 'reservations:views:reservation' pk=rest.pk %}" method="get">
            <input class="date-input datetime" id="date-input" type="text" name="date"/>
            <button>예약</button>
        </form>
    </div>
{% endblock %}
