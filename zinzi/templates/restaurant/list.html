{% extends 'base.html' %}

{% block content %}
    <div class="row">
        <ul class="fa-list-ul" style="height: auto;">
            {% for rest in list %}
                <li>
                    <a href="{{ rest.get_absolute_url }}">{{ rest.name }} - {{ rest.get_restaurant_type_display }}</a>
                </li>
            {% endfor %}
        </ul>
    </div>
{% endblock %}
