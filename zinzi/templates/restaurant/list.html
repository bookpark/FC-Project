{% extends 'base.html' %}

{% block content %}
    <div class="row">
        <ul class="list-group" style="height: auto;">
            {% for rest in list %}
                <li class="list-group-item">
                    <a href="{{ rest.get_absolute_url }}">{{ rest.name }} - {{ rest.get_restaurant_type_display }} - {{ rest.get_average_price_display }}</a>
                </li>
            {% endfor %}
        </ul>
    </div>
{% endblock %}
